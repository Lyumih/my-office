<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/my-office.css" />

    <title>Hello, world!</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div class="container" id="app">
      <h1>Мой офис. Сравнение документов</h1>
      <div class="row">
        <div class="col-8 bordered">
          <h2>Основной документ</h2>
          <div class="bordered">
            <template v-for="block in document">
              <p :style="{background:block.color}">{{ block.origin }}</p>
            </template>
          </div>
        </div>
        <div class="col-4 bordered">
          <h2>Глубина сравнения</h2>
          <div>
            <label for="mode1"
              ><input
                id="mode1"
                type="radio"
                value="Абзац"
                v-model="modeSelected"
              />Абзац</label
            >
            <label for="mode2"
              ><input
                id="mode2"
                type="radio"
                value="Предложение"
                v-model="modeSelected"
              />Предложение</label
            >
          </div>
          <h2>Изменеия</h2>
          <div class="row"></div>
          <div v-for="block in otherDocuments">
            <div class="col-12 bordered">
              <block-change :block="block[paragraph]"></block-change>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/my-office.js"></script>
  </body>
</html>
